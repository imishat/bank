<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <!--tailwind cdn-->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-violet-700	 text-center mt-6">baper bank</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-2xl">deposit</h4>
                    <h2 class="text-5xl">$<span id="diposit-text">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-2xl">widthdrad</h4>
                    <h2 class="text-5xl">$ <span id="wid-text">00</span></h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Balace</h4>
                    <h2 class="text-5xl">$<span id="blance-total">1240</span></h2>
                </div>

            </div>
        </section>
        <!--depojit and with drow-->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
               <div class="bg-fuchsia-400 p-8 rounded-lg">
                   <h4 class="text-2xl">please deposit</h4>
                   <input 
                  class="w-9/12 block mb-2 px-3" type="text" name="" id="deposit-field" placeholder="$Amount want to deposit">
                  <button  id="bnt-deposit" class="bg-amber-400  hover:bg-sky-700 px-8 py-3 text-white font-medium rounded-lg	 ">Deposit</button>


               </div>
               <div class="bg-sky-400 p-8 rounded-lg">
                   <h4 class="text-2xl">widthdrad</h4>
                   <input 
                  class="w-9/12 block mb-2 px-3" type="text" name="" id="widthdrad-field" placeholder="$Amount want to deposit">
                  <button  id="bnt-widthdrad" class="bg-amber-400  hover:bg-sky-700 px-8 py-3 text-white font-medium rounded-lg	 ">widthdrad</button>


               </div>
            </div>
        </section>
    </main>
    <script src="./bank.js"></script>
    <script src="./withdeow.js"></script>
</body>
</html>
